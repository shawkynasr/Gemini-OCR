name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai pillow pandas pymupdf opencv-python numpy PySide6 pyinstaller

    - name: Build with PyInstaller
      # تم تعديل الأمر ليناسب اسم ملفك الجديد + إضافة --onefile لدمج الملفات
      run: |
        pyinstaller --name "Gemini-OCR v2" --onefile --windowed --noconsole --clean Gem-ocr-v2.py

    - name: List dist directory (Debug)
      # للتأكد من الملفات الموجودة
      run: dir dist

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gemini-OCR-v2-Windows
        # استخدام النجمة لرفع أي ملف exe مهما كان اسمه (لتجنب مشاكل المسافات)
        path: dist/*.exe

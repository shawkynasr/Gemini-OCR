name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install google-generativeai pillow pandas pymupdf opencv-python numpy PySide6 pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --name "Gemini-OCR v2" --windowed --noconsole --clean Gem-ocr-v2.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Gemini-OCR-Windows
        path: dist/Gemini-OCR.exe

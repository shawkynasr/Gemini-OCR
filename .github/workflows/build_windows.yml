name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # تحديث إلى v4
    - uses: actions/checkout@v4

    # تحديث إلى v5
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai pillow pandas pymupdf opencv-python numpy PySide6 pyinstaller

    - name: Build with PyInstaller
      # تأكد أن اسم ملف الكود Gem-ocr.py صحيح هنا
      run: |
        pyinstaller --name "Gemini-OCR v2" --windowed --noconsole --clean Gem-ocr-v2.py

    # تحديث هام جداً إلى v4 (هذا هو حل المشكلة)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gemini-OCR-Windows-App
        path: dist/Gemini-OCR.exe
